services:
  - type: web
    name: digital-time-capsule
    env: docker
    buildCommand: docker build -t digital-time-capsule .
    startCommand: docker run -p 10000:8080 digital-time-capsule
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: jdbc:${DATABASE_URL}
      - key: SPRING_DATASOURCE_USERNAME
        value: ${DB_USERNAME}
      - key: SPRING_DATASOURCE_PASSWORD
        value: ${DB_PASSWORD}
      - key: JWT_SECRET
        value: ${JWT_SECRET}