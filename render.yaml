services:
  - type: web
    name: digital-time-capsule
    env: docker
    buildCommand: docker build -t digital-time-capsule .
    startCommand: docker run -p 10000:8080 digital-time-capsule
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: ${DATABASE_URL}